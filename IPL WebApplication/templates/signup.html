<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
        <link href="{% static 'css/bulma.css' %}" rel="stylesheet">

    <title>SIGN UP</title>
</head>
<body>
<h1 style="font-size:40px;text-align:center;margin-top:5%;"><b>SignUp Form</b></h1>
<form method="post" action="/signup/" style="margin-top:2%;margin-left:34%;width:400px;">

    {% csrf_token %}

    {% load widget_tweaks %}

    <label class="label">FirstName:</label>
    {{ signUp.first_name|add_class:"input" }}<br><br>

    <label class="label">LastName:</label>
    {{ signUp.last_name|add_class:"input" }}<br><br>

    <label class="label">UserName:</label>
    {{ signUp.username|add_class:"input" }}<br><br>

    <label class="label">Password:</label>
    {{ signUp.password|add_class:"input" }}<br><br>

    <input type="submit" class="button is-rounded is-black" value="SignUp" style="margin-left:27%;width:200px;"><br><br>
</form>

<a href="\login\" style="margin-left:57%;color:red;text-decoration:underline;font-size:25px;">Login</a>


</body>
</html>
