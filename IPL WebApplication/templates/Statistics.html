<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bulma.css' %}" rel="stylesheet">

    <title >Season {{year}}</title>

    <style>

        .bg {
              /* The image used */
              background-image: url({% static 'IPLLogos\diff.jpg' %});

              /* Full height */
              height: 100%;

              /* Center and scale the image nicely */
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            }

    </style>

</head>
<body class="bg" style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%'>
<br>
<a href="/logout/" class="" style="margin-left:90vw;font-size:25px;color:pink;">Logout</a>
<h1 align="center" style="font-size:50px"><b style="color:Red"><i>Statistics</i></b></h1><br>
<table class="table is-narrow " style="background:transparent;margin-left:500px;margin-top:50px;">
    <thead>
    <tr>
        <th></th>
    </tr>
    </thead>
    <tbody>
        <tr><td><a href="/stats/Runs/{{ yr }}/" class="button is-rounded is-black" style="width:300px;height:50px"><b>Most Runs</b></a></td></tr>
        <tr><td><a href="/stats/Wickets/{{ yr }}/" class="button is-rounded is-black" style="width:300px;height:50px"><b>Most Wickets</b></a></td></tr>
        <tr><td><a href="/stats/Sixes/{{ yr }}/" class="button is-rounded is-black" style="width:300px;height:50px"><b>Most Sixes</b></a></td></tr>
        <tr><td><a href="/stats/Fours/{{ yr }}/" class="button is-rounded is-black" style="width:300px;height:50px"><b>Most Fours</b></a></td></tr>
        <tr><td><a href="/stats/Hundreds/{{ yr }}/" class="button is-rounded is-black" style="width:300px;height:50px"><b>Most Hundreds</b></a></td></tr>
        <tr><td><a href="/stats/Fifties/{{ yr }}/" class="button is-rounded is-black" style="width:300px;height:50px"><b>Most Fifties</b></a></td></tr>
        <tr><td><a href="/stats/Catches/{{ yr }}/" class="button is-rounded is-black" style="width:300px;height:50px"><b>Most Catches</b></a></td></tr>
    </tbody>
</table>
</body>
</html>
