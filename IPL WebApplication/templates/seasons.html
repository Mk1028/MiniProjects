              /* Full height */

<script>

var seasons = ["SELECT SEASON",2020,2019,2018,2017,2016,2015,2014,2013,2012,2011,2010,2009,2008];

$(function() {
  var options = '';
  for (var i = 0; i < seasons.length; i++) {
      options += '<option value="' + seasons[i] + '">' + seasons[i] + '</option>';
  }
  $('#listBox').html(options);
});

function selectSeason(year)
{
    window.location.href=`${year}/`
}

</script>
